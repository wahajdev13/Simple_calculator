<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">

            <form>
                <div class="display2">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="btn1"type="button" value="AC" onclick="display.value='' ">
                    <input class="btn1"type="button" value="DE" onclick="display.value= display.value.toString().slice
                    (0,-1)">
                    <input class="btn1"type="button" value="." onclick="display.value+='.' ">
                    <input class="btn3"type="button" value="/" onclick="display.value+='/' ">
                </div>   
                <div>
                    <input class="btn2"type="button" value="7" onclick="display.value+='7' ">
                    <input class="btn2"type="button" value="8" onclick="display.value+='8' ">
                    <input class="btn2"type="button" value="9" onclick="display.value+='9' ">
                    <input class="btn3"type="button" value="*" onclick="display.value+='*' ">
                </div>
                <div>
                    <input class="btn2"type="button" value="4" onclick="display.value+='4' ">
                    <input class="btn2"type="button" value="5" onclick="display.value+='5' ">
                    <input class="btn2"type="button" value="6" onclick="display.value+='6' ">
                    <input class="btn4"type="button" value="-" onclick="display.value+='-' ">
                </div>
                <div>
                    <input class="btn2"type="button" value="1" onclick="display.value+='1' ">
                    <input class="btn2"type="button" value="2" onclick="display.value+='2' ">
                    <input class="btn2"type="button" value="3" onclick="display.value+='3' ">
                    <input class="btn3"type="button" value="+" onclick="display.value+='+' ">
                </div>
                <div>
                    <input class="btn2"type="button" value="00" onclick="display.value+='00' ">
                    <input class="btn2"type="button" value="0" onclick="display.value+='0' ">
                    <input class="btn"type="button" value="=" onclick="display.value =eval
                    (display.value)" class="equal">
                </div>                                                                                                                                                                                                                                                                        
            </form>
        </div>
    </div>
</body>
</html>
